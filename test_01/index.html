<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="main.js"></script>
		<title>SKILL CHECK TEST</title>
	</head>
	<body>
		<header>
			<h1>JavaScriptスキルテスト</h1>
		</header>
		<!-- 第1問 -->
		<section id="test1">
			<h2>1. 計算ツール</h2>
			<p>計算方法を選択してください</p>
			<div class="selectArea">
				<button class="calcModeButton selectedMode" value="0"
					onclick="clickSelectedCalcMode(this);">＋</button>
				<button class="calcModeButton" value="1"
					onclick="clickSelectedCalcMode(this);">−</button>
				<button class="calcModeButton" value="2"
					onclick="clickSelectedCalcMode(this);">×</button>
				<button class="calcModeButton" value="3"
					onclick="clickSelectedCalcMode(this);">÷</button>
			</div>
			<p>値を入力してください</p>
			<div class="calcArea">
				<input id="calcLeft" type="text" onkeydown="keyDown(event);"/>
				<div class="calcMode">
					<span id="calcMode">+</span>
				</div>
				<input id="calcRight" type="text" onkeydown="keyDown(event);"/>
				<button id="calcExecute" onclick="executeCalc();">計算</button>
			</div>
			<p>結果(少数は第2位まで表示。端数は切り上げで表示されます。)</p>
			<div id="calcResult" class="calcResult"></div>
		</section>
		<!-- 第2問 -->
		<section>
			<h2>2. ユーザー登録</h2>
			<button id="new_user">新規登録</button>
			<div id="dialog" class="dialog">
				<div>
					<h3>ユーザー登録</h3>
					<form id="form" action="/" method="post">
						<dl>
							<dt><label for="nickname">ニックネーム</label></dt>
							<dd><input type="text" name="nicknaame" id="nickname" /></dd>
						</dl>
						<dl>
							<dt><label for="mail_address">メールアドレス</label></dt>
							<dd><input type="text" name="mail_address" id="mail_address"/></dd>
						</dl>
						<dl>
							<dt><label for="password">パスワード</label></dt>
							<dd><input type="password" name="password" id="password"/></dd>
						</dl>
						<dl>
							<dt><label for="conf_password">確認用</label></dt>
							<dd><input type="password" name="conf_password" id="conf_password"/></dd>
						</dl>
						<button id="cancel" class="cancel">戻る</button>
						<button id="submit" class="submit">送信</button>
					</form>
				</div>
			</div>
		</section>
		<!-- 第3問 -->
		<section>
			<h2>3. ajax通信</h2>
		</section>

	</body>
</html>
